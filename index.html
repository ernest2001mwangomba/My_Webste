<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblical Motivational Quotes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Moving Text (Marquee) -->
    <marquee class="moving-text">"The Lord is my shepherd; I shall not want." - Psalm 23:1</marquee>

    <!-- Website Header -->
    <header>
        <h1>Biblical Motivational Quotes</h1>
    </header>

    <!-- Bible Images Section -->
    <section class="bible-images">
        <h2>Bible Inspirations</h2>
        <div class="image-gallery">
           <!--<img src="Images/Ernest.jpg" alt="Ernest">-->
            <img src="images/cross.png" alt="Cross">
            <img src="images/bible.png" alt="Holy Bible">
            <img src="images/cross.png" alt="Prayer Hands">
            <!--<img src="Images/Ernest.jpg" alt="Ernest">-->
        </div>
    </section>

    <!-- Quotes Section -->
    <section id="quote-container">
        <h2>Choose Your Favorite Quote</h2>
    </section>

    <!-- Buttons to Navigate Quotes -->
    <div id="quote-navigation">
        <button id="prev-btn">Previous Quote</button>
        <button id="next-btn">Next Quote</button>
    </div>

    <!-- Share Button -->
    <button id="share-btn">Share on WhatsApp</button>

    <!-- Sign-Up Form -->
    <section id="signup-section">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <input type="text" id="name" placeholder="Enter your name" required>
            <input type="email" id="email" placeholder="Enter your email" required>
            <button type="submit">Sign Up</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 Biblical Quotes | Powered by Ernest Mwangomba</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
